<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Positioning</title>
  <style media="screen">
    .container{
      border:2px solid black;
    }
    .box {
      margin: 3px;
      display: inline-block;
      border: 2px solid blue;
      width: 150px;
      height: 150px;
    }

    #box3{
      position: relative;
      top:34px;
      left:34px;
    }

    #box2{
      position:absolute;
      top:34px;
      left:34px;
    }
  </style>
</head>
<!-- relative to its normal position and will leave a gap at its normal position -->
<!-- absolute: elative to its parent -->
<body>
  <div class="container">
    <div class="box" id="box1">
      1
    </div>
    <div class="box" id="box2">
      2
    </div>
    <div class="box" id="box3">
      3
    </div>
    <div class="box" id="box4">
      4
    </div>
  </div>

</body>

</html>
